<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

<style type="text/css">
    *{margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; font-weight: bold;}
    body {background:#383838; box-shadow: 0 0 20px #383838;}
    body::-webkit-scrollbar {width: 5px;}
    body::-webkit-scrollbar-thumb {background:grey; border-radius: 6px;}
    body::-webkit-scrollbar-track {background:black;}
    .container-kapsam { width: 100%; display: flex;}
    nav {position:fixed; width: 300px; height: 100vh; background:#0d0d0d; box-shadow: 0 0 20px #0d0d0d; overflow:hidden auto;z-index: 10000; padding-bottom: 15.5px; }
    nav::-webkit-scrollbar {width: 5px;}
    nav::-webkit-scrollbar-thumb {background:grey; border-radius: 6px;}
    nav::-webkit-scrollbar-track {background:black;}
    .nav-header { position:relative; display: flex; color: white; justify-content: space-between; margin-left: 8px; margin-right: 8px; cursor: pointer; margin-top: 14px;}
    .nav-header span {display: flex; align-items: center;}
    .nav-header span h4 {color: white; text-shadow: 0 0 2px white; position:relative; left: 7px; font-size: 18.5px;}
    .nav-header i {font-size: 34px;}
    .nav-header ion-icon {font-size: 34px; position:relative;}
    

    .nav-header-input-ortala{display: flex; align-items: center; justify-content: center;}
    .nav-header-input {position: relative; width: 260px; height: 36px; background:black; border-radius: 4px; box-shadow: 0 0 16px black; position: relative; margin-top:20px; display: flex; align-items: center; justify-content: space-between;}
     .nav-header-input input {width:88.5%; height:30px; border-style: none; outline: none; background: black; color: white; text-shadow: 0 0 2px white;}
    .nav-header-input input::placeholder {position: relative; color: white; text-shadow: 0 0 2PX white; left: 4PX;}
    .nav-header-input ion-icon {color:white; position: relative; left: 4px; font-size: 20px;}

    .nav-menü {position: relative; color: white; margin-top: 28px; margin-left:8px; margin-right: 8px;}
    .nav-menü span {color: white; text-shadow: 0 0 2px white; font-size: 18.6px; cursor: pointer;}
    .nav-menü label {position: relative; display: flex; align-items: center; height: 60px; cursor: pointer; top: 8px; margin-bottom: 6px;}
    .nav-menü label span {position: absolute; right: 4px; width:6px; height: 42px; background: #81b71a; box-shadow: 0 0 12px  #81b71a; border-radius: 4px; display: none;}
     .nav-menü label.active span {display: block;}
    .nav-menü label:hover,.nav-menü label.active {background-color:#4f4f4f; border-radius: 4px; box-shadow: 0 0 14px #5d5d5d;}
    .nav-menü label:hover h4,.nav-menü label.active h4{color:#c9c9c9; text-shadow: 0 0 2px #c9c9c9;}
    .nav-menü label:hover ion-icon,.nav-menü label.active ion-icon {color:#c9c9c9;}
    .nav-menü label ion-icon {font-size: 30px; position: absolute; left: 5px;}
    .nav-menü label h4 {position: relative; color: white; text-shadow:0 0 2px white; left: 49px;}

    .nav-playlist {position: relative; margin-top: 20px; margin-left: 10px; margin-right: 10px; border-bottom: 2px solid white; padding-bottom: 16px;}
    .playlist-plus{display: flex; justify-content: space-between; align-items: center; cursor:pointer;}
    .nav-playlist span {color: white; text-shadow: 0 0  2px white; font-size:18.5px; position: relative;}
    .nav-playlist span ion-icon {font-size: 30px;}

    .nav-playlist .Playlist-music {position: relative; display: flex; align-items: center; justify-content: space-between; top: 12px; width: 100%; height:56px; margin-bottom: 6px; }
    .nav-playlist .Playlist-music label {position: relative; display: flex; align-items: center; cursor: pointer; }
    .nav-playlist .Playlist-music:hover  , .nav-playlist .Playlist-music.active  {background-color:#5d5d5d; border-radius: 4px; box-shadow: 0 0 14px #5d5d5d;}
    .nav-playlist .Playlist-music:hover h4 , .nav-playlist .Playlist-music.active h4 {color:#c9c9c9; text-shadow: 0 0 2px #c9c9c9;}
    .nav-playlist .Playlist-music:hover ion-icon, .nav-playlist .Playlist-music.active ion-icon {color:#c9c9c9;}
    .nav-playlist .Playlist-music label ion-icon {font-size: 26px; color: white; position: relative;}
    .nav-playlist .Playlist-music label h4 {color: white; text-shadow: 0 0 2px white; position: relative; left: 4px;}
    
   

    .nav-image {position: relative; margin-top: 22px; margin-left: 9px;  display: flex; justify-content: space-between; align-items: center;}
    .nav-image label {position: relative; display: flex; color: white; cursor: pointer; align-items: center;}
    .nav-image label img {width: 48px; height: 48px; border-radius: 50%; box-shadow: 0 0 8px white;}
    .nav-image label span {position: relative; color: white; text-shadow: 0 0 2px white; left:10px;}
    .nav-image label span h5 {opacity: 0.8;}
    .nav-image .icon {color:#81b71a; text-shadow: 0 0 8px #81b71a; font-size: 22px; position: relative; right:14px; cursor: pointer;}



    section {position: relative; width:calc(100% - 305px); height:auto; background:#0d0d0d; left: 302.5px;}
    section .section-song-artist {width: 100%; height: 440px; position: relative;}
    section .section-song-artist .photo-kapsam {width: 100%; height: 440px; position:absolute; left: 0; top: 0; }


    .section-song-artist-header {position: relative; width: 100%; height: 70px; display: flex; justify-content: space-between; align-items: center;color: white;z-index: 10;background:none; }
    .section-song-artist-header-left {position: relative; display: flex; align-items: center; margin-left: 12px; cursor: pointer;z-index: 10; }
    .section-song-artist-header-left label {position: relative; margin: 10px; cursor: pointer;}
    .section-song-artist-header-left label #home {position: relative; display: flex; align-items: center; justify-content: center;}
    .section-song-artist-header-left label #home::before {content: ''; width:41px; height:4px; background: #81b71a; box-shadow:0 0 10px  #81b71a; position: absolute; text-align: center; bottom: -5px; border-radius: 4px;}

    .section-song-artist-header-right{position: relative; margin-right: 12px; cursor: pointer; z-index: 10;}
    .section-song-artist-header-right ion-icon {font-size: 35px;}



    .section-song-artist-play {position: absolute; bottom: 10px; width: 100%; display: flex; align-items: center; justify-content: space-between;  }
    .section-song-artist-play-left {position: relative; width: 280px; background:none; height:130px;  z-index: 100; margin-left: 10px; display: flex; align-items: center; }
    .section-song-artist-play-left label {display: flex; align-items: center; cursor: pointer; }
    .section-song-artist-play-left label span {position: relative; color: white; text-shadow: 0 0 2px white; left:8.6px;}
    .section-song-artist-play-left label span h4 {opacity: 0.8;}
    .section-song-artist-play-left label img {width: 71px; height:71px; border-radius: 50%; box-shadow: 0 0 9px white;}
    .play-icon {color: white; font-size: 22px; position: absolute; bottom: 0px; display: flex; align-items: center;}
    .play-icon label {position: relative; margin-left: 8px; color: white; cursor: pointer; text-shadow: 0 0 2px white;}
    

    .play-tick {position: absolute; top: 24px; cursor: pointer; right: 0; background:#81b71a; box-shadow: 0 0 12px #81b71a; font-size: 18px; color: white; display: flex; align-items: center; justify-content: center; width:30px; height:30px; border-radius: 50%;}
    .play-tick:hover {transform: scale(1.03);}



    .section-song-artist-play-right {width:auto; height: 60px; z-index: 100; margin-right: 10px; display: flex;}
    .section-song-artist-play-right h4 {width: auto; height: 35px; background:var(--clr); box-shadow: 0 0 11px var(--clr); color: white; text-shadow: 0 0 2px white; position:relative; margin: 10px; padding-left: 22px; padding-right: 22px; display: flex; align-items: center; justify-content: center; border-radius: 25px; cursor: pointer;}

    .section-song-artist-play-right h4:hover {transform: scale(1.05);}
    .section-song-artist-play-right h4 ion-icon {color: white; font-size: 21px; position: relative; left: -3px;}



    .section-song-header {width: 100%; height: 60px; background:#1a1a1a; box-shadow: 0 0 16px #1a1a1a; display: flex; align-items: center; justify-content: space-between;}
    .section-song-header .section-song-header-left {display:flex; align-items: center; cursor: pointer;}
    .section-song-header .section-song-header-left label{position: relative; margin-left: 15px; margin: 19.5px;}
    .section-song-header .section-song-header-left label h4 {color: white; text-shadow: 0 0 2px white; }
    #popular {position: relative; display: flex; align-items: center; justify-content: center;}
    #popular::before {content: ''; width: 70px; height: 4px; background: #81b71a; box-shadow: 0 0 6px  #81b71a; border-radius: 4px; position: absolute; bottom: -5px;}

    .section-song-header .section-song-header-right {display:flex; align-items: center; cursor: pointer;}
    .section-song-header .section-song-header-right label {margin-right: 15px; margin: 10px;}
    .section-song-header .section-song-header-right label h4 {color: white; text-shadow: 0 0 2px white; }



    .song-list {width:99%; height:490px; background:#222222; padding-bottom: 10px; overflow: hidden scroll; padding-bottom: 15px;}
    .song-list::-webkit-scrollbar {width: 5px; display: none;}
    .song-list:hover::-webkit-scrollbar {display: block;}
    .song-list::-webkit-scrollbar-thumb {background:grey; border-radius: 6px;}
    .song-list::-webkit-scrollbar-track {background:black;}
    .song-list-header {position:relative; display: flex; align-items: center;}
    .song-list-header label {position:relative;  cursor: pointer; margin-left: 26px; margin-right: 10px;  margin-top: 10px;  color: white; text-shadow: 0 0 2px white;}
    
    .song-list-header label h5 {opacity: 0.7;}
    .number {position: absolute; left:14px; color:white; font-size: 22.5px; cursor: pointer; }
    .song-list-albüm {position: relative; width: 96%; height: 100px; background: #1d1d1d; box-shadow: 0 0 13px #1d1d1d; margin-top: 10px; display: flex;   justify-content: space-between; align-items: center; left: 2%; border-radius: 4px;}
    .song-list-albüm:hover,.song-list-albüm.active {transform: scale(1.02); background: black; box-shadow:0 0 13px black;}
    .song-list-albüm.kactive {display: none;}
    .song-list-albüm-img label {display: flex; align-items: center; position: relative; margin-left:56px; cursor: pointer;}
    .song-list-albüm-img label span {position: relative; color: white; text-shadow: 0 0 2px white; left: 10px;}
    .song-list-albüm-img label span h5 {opacity: 0.8;}
    .song-list-albüm-img label img {width: 66px; height: 54px; border-radius: 4px; box-shadow: 0 0 4px white;}
      
    .song-country {position: relative; cursor: pointer;}
    .song-country h4 {position: relative; color: white; text-shadow: 0 0 2px white; opacity: 0.9;}



    
    .song-list-albüm-izlenme {position: relative; display:flex; margin-right: 12px; }
    .song-list-albüm-izlenme label {display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; text-shadow: 0 0 2px white; margin: 18px; }
    .song-list-albüm-izlenme label h4 {position: relative; left: 6.5px;}
    .song-list-albüm-izlenme label ion-icon {font-size: 23px;}
    #time {margin-left: 20px;}
    #heart {color:#81b71a; font-size: 22px; text-shadow: 0 0 12px #81b71a;}

    .nav-open {position: absolute; left: 12px; top: 3px; color: white;z-index: 100; display: none;}
    .nav-open i { position: relative; font-size: 21px; color: #81b71a; text-shadow: 0 0 10px #81b71a; cursor: pointer;}


    @media only screen and (max-width:1120px){
        nav { width: 270px;}
        .nav-header-input{width: 230px;}
        section {width:calc(100% - 275px); left: 272.5px;}
    }

     @media only screen and (max-width:1086px){
     .song-list-albüm-img label span{font-size: 14px; }
        .song-list-albüm-img label img {width:57px; height: 45px;}
        .number{font-size:20px;}
        .song-list-albüm-img label{margin-left: 49px;}
        .song-country {margin-left: 8px;}
        .song-country h4{font-size: 13.5px;}
        .song-list-albüm-izlenme label{margin:11px;}
        .song-list-albüm-izlenme label h4 {font-size: 13.5px;}
        .song-list-albüm-izlenme label ion-icon{font-size: 20px;}
        #heart{font-size: 18.5px;}
    }
     @media only screen and (max-width:1020px){
 
        .section-song-header .section-song-header-left label h4{font-size: 13px;}
        .section-song-header .section-song-header-right label h4{font-size: 13px;}
    }

    @media only screen and (max-width:950px){
        .song-country h4{display: none;}
        .section-song-artist-play-right{ flex-direction: column; height: 108px;
            }
    }
     @media only screen and (max-width:910px){
        .section-song-header .section-song-header-left label h4{font-size: 11px; }
        .section-song-header .section-song-header-right label h4{font-size: 11px;}
    }
       @media only screen and (max-width:845px){
         nav { width: 240px;}
        .nav-header-input{width: 200px;}
        section {width:calc(100% - 245px); left: 242.5px;}
        .section-song-header .section-song-header-right label{margin-right: 10px;}
        .section-song-header .section-song-header-left label{margin-left: 13px; margin: 10px;}
        .section-song-header .section-song-header-left label h4{font-size: 12px; }
        .section-song-header .section-song-header-right label h4{font-size: 12px;}
    }
       @media only screen and (max-width:777px){
        nav { display: none;}
        nav.active{width: 300px; display: block;}
        .nav-header-input{width: 260px;}
        section {width:100%; left:0px;}
        .nav-open{display: block;}
        .nav-open.active {left: 310px;}
        .nav-open.active i {transform: rotate(180deg);}
    }
    @media only screen and (max-width:560px){
       
        .section-song-artist-play-left label span {font-size: 13.5px;}
        .section-song-artist-play-left label img {width: 57px; height: 57px;}
        .play-icon label h6{font-size:11px;}
        .play-icon label ion-icon {font-size: 20px;}
        .play-tick{right: 35px;}
         .section-song-artist-play-right h4 {padding-left:15px; padding-right: 15px;}
    }
</style>
</head>

<script type="text/javascript">
    const navopen = document.querySelector('.nav-open');
    const nav = document.querySelector('nav');
    const songlistalbüm = document.querySelectorAll('.song-list-albüm');
    const playlistmusic = document.querySelectorAll('.Playlist-music');
    const navlabel = document.querySelectorAll('.nav-label');
    function activeLink(){
        navlabel.forEach((item) =>
        item.classList.remove('active'));
        this.classList.add('active');
    }
    navlabel.forEach((item) =>
    item.addEventListener('click',activeLink));

    function active(){
        playlistmusic.forEach((item) =>
        item.classList.remove('active'));
        this.classList.add('active');
    }
    playlistmusic.forEach((item) =>
    item.addEventListener('click',active))
    function open(){
        songlistalbüm.forEach((item) =>
        item.classList.remove('active'));
        this.classList.add('active');
    }
    songlistalbüm.forEach((item) =>
    item.addEventListener('click',open));

    function searchMenu(){
      const input = document.querySelector('input');
      input.addEventListener("keyup",function(){
        let data = this.value.toUpperCase();
        let li = document.querySelectorAll('.song-list-albüm');
    for( let i = 0; i < li.length; i++) {
        console.log(li[i].innerHTML);
    if(li[i].innerHTML.toUpperCase().indexOf(data) > -1) {
        li[i].classList.remove('kactive');
    }else{
        li[i].classList.add('kactive');
    }
      }
      })
    }
    searchMenu();

    navopen.addEventListener('click',() =>{
        nav.classList.toggle('active');
        navopen.classList.toggle('active');
    })
  </script>
